<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="navbar-profile">
        <li class="menu-cart">
          <i style="font-size: 2rem" class="material-icons-outlined"
            >shopping_cart</i
          >
        </li>
        <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGdpcmwlMjBwcm9maWxlfGVufDB8fDB8fHww"
          alt="profile-image"
          id="menu-image"
        />
      </div>

      <div class="menu">
        <ul>
          <li>
            <i class="material-icons-outlined">account_circle</i>
            My Profile
          </li>
          <li>
            <i class="material-icons-outlined">settings</i>
            Account Settings
          </li>
        </ul>
        <hr />

        <ul>
          <li>
            <i class="material-icons-outlined">analytics</i>
            Analytics
          </li>
          <li>
            <i class="material-icons-outlined">mail</i>
            Inbox
          </li>
        </ul>
        <hr />

        <ul>
          <span style="color: white; font-size: 1.1rem">Switch Accounts</span>
          <li
            style="
              margin-top: 10px;
              margin-bottom: 10px;
              background-color: #31363f;
            "
          >
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGdpcmwlMjBwcm9maWxlfGVufDB8fDB8fHww"
              alt="profile-image"
              class="account-profile"
            />
            <div class="accounts">
              <span style="color: white">Emma Wilson</span>
              <span>emma@example.com</span>
            </div>
          </li>
          <li>
            <img
              src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGdpcmwlMjBmYWNlJTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
              alt="profile-image"
              class="account-profile"
            />
            <div class="accounts">
              <span style="color: white">Olivia Brown</span>
              <span>olivia@example.com</span>
            </div>
          </li>
        </ul>

        <ul>
          <li class="all-account">
            <i class="material-icons-outlined">logout</i>
            Sign out all accounts
          </li>
        </ul>
      </div>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
